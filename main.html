			#bag > nav > label[onclick]{

				border: 0.2rem solid #876;
				border-radius: 666px;

			#bag > nav > label[onclick]:hover{ /* 悬停白底黑字黑边框 */

				background-color: #ccd8c1;

			}

			#bag > section.checked{ /* 选择的section显示 */

			}

			/*
				6:message
			*/
			@keyframes messageIn{
				from {
					right: 0;
					transform: translateX(100%);
					opacity: 0;
				}
				to {
					right: 1vw;
					transform: translateX(0);
					opacity: 1;
				}
			}
			@keyframes messageOut{
				from {
					bottom: 16vh;
					right: 1vw;
					transform: translateY(0%);
					opacity: 1;
				}
				to {
					bottom: 0;
					right: 1vw;
					transform: translateY(100%);
					opacity: 0;
				}
			}

				padding: 1vmax;

				border-radius: 1vmax;
				
				z-index: 6;
			}
			message[open]{
				right: 1vw;
				
				animation: 3s messageIn;
			}
			message:not([open]){
				bottom: 0;
				right: 1vw;
				transform: translateX(100%) translateY(100%);
				opacity: 0;
				
				animation: 3s messageOut;

	time.setStop(stop);

}else{ //电脑
	$("#pointer").css("display", "block"); //显示指针
	
	//继续游戏
	$("#pause > button:eq(0)").click(function(){
		PointerLock.lock(); //请求成功后再继续游戏
		playBGM();
	});
	
	//输入锁定改变事件
	PointerLock.onChange(function(){
		if (typeof stop == "string")
			return;
		
		if ( PointerLock.isLocked() ){ //已锁定 继续
			console.log("pointerLock yes");
			stop = false;
			time.setStop(stop);
			$("#pause").css("display", "none");
		}else{ //未锁定 暂停
			console.log("pointerLock no");
			stop = true;
			time.setStop(stop);
			$("#pause").css("display", "inline-block");
			DB.save();
		}
	});
	
	//输入锁定改变错误
	PointerLock.onError(function(){
		console.error("鼠标锁定错误");
		// alert("鼠标锁定错误\n请重试 或 关闭重新打开 或 切换/升级浏览器");

		PointerLock.lock();
	});
}

function print(id, text, time=3, color){
	if (print.prototype.ids[id] == true) return; //已加载
	print.prototype.ids[id] = true;
	
	const msg = $(`<print>${text}</print>`).css("backgroundColor", color);
	$("printgroup").append( msg.fadeIn("slow") );
	setTimeout(()=>{
		msg.fadeOut("slow", msg.remove);
		print.prototype.ids[id] = false;
		
		$("printgroup > print[style='display: none;']").remove(); //避免漏掉
	}, time*1000);
}
print.prototype.ids = [];

function message(id, text, time=5){
	if (message.prototype.ids[id] == true) return; //已加载
	message.prototype.ids[id] = true;
	
	const msg = $(`<message>${text}</message>`)
		.attr("open", "true")
		.click(()=>{
			msg.removeAttr("open").attr("close");
			message.prototype.ids[id] = false;
			msg.hide("slow", ()=>{
				msg.remove();
				$("message:not(open).close").remove(); //避免漏掉
			});
		});
	$( document.body ).append( msg );
	setTimeout(()=>{
		msg.removeAttr("open").attr("close");
		message.prototype.ids[id] = false;
		setTimeout(()=>msg.remove(), 3000);
		
		$("message:not(open).close").remove(); //避免漏掉
	}, time*1000);
}
message.prototype.ids = [];

	e.returnValue = false;
	
	e.stopPropagation();
	e.cancelBubble = true;
	
	return false;
};
